services:
  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
      args:
        VITE_API_BASE_URL: http://${HOST_IP:-localhost}:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
